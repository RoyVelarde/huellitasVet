<div th:fragment="modalFormulario" class="modal fade" id="modalFormulario" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">
                    <i class="fa fa-user-plus mr-2"></i> AGREGAR NUEVA PERSONA
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body py-4">
                <form id="formulario" class="form-horizontal form-label-left" th:object="${persona}" autocomplete="off">
                    <input type="hidden" th:field="*{idPersona}">
                    <div class="form-group row align-items-center">
                        <label class="col-form-label col-md-3 col-sm-3 label-align text-md-right" for="dni">
                            DNI <span class="required text-danger">*</span>
                        </label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" th:field="*{dni}" class="form-control" id="dni" maxlength="8"
                                minlength="8" required pattern="^(?!00)[0-9]{8}$"
                                title="El DNI no puede comenzar con '00' y debe tener 8 dígitos"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('dni')}"
                                th:errors="*{dni}"></div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-4">
                        <label class="col-form-label col-md-3 col-sm-3 label-align text-md-right" for="nombres">
                            Nombres <span class="required text-danger">*</span>
                        </label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" th:field="*{nombres}" class="form-control" id="nombres" required
                                pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" title="Solo se permiten letras y espacios"
                                oninput="this.value = this.value.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚ\s]/g, '')">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombres')}"
                                th:errors="*{nombres}"></div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-4">
                        <label class="col-form-label col-md-3 col-sm-3 label-align text-md-right" for="apellidos">
                            Apellidos <span class="required text-danger">*</span>
                        </label>
                        <div class="col-md-7 col-sm-7">
                            <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required
                                pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" title="Solo se permiten letras y espacios"
                                oninput="this.value = this.value.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚ\s]/g, '')">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellidos')}"
                                th:errors="*{apellidos}"></div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-4">
                        <label class="col-form-label col-md-3 col-sm-3 label-align text-md-right" for="numeroCelular">
                            Nº Celular <span class="required text-danger">*</span>
                        </label>
                        <div class="col-md-7 col-sm-7">
                            <input type="tel" th:field="*{numeroCelular}" class="form-control" id="numeroCelular"
                                maxlength="9" minlength="9" pattern="9[0-9]{8}"
                                title="El número debe empezar con 9 y tener 9 dígitos" required
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('numeroCelular')}"
                                th:errors="*{numeroCelular}"></div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mt-4">
                        <label class="col-form-label col-md-3 col-sm-3 label-align text-md-right" for="correo">
                            Correo <span class="required text-danger">*</span>
                        </label>
                        <div class="col-md-7 col-sm-7">
                            <input type="email" th:field="*{correo}" class="form-control" id="correo" required
                                title="Ingrese un correo válido">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('correo')}"
                                th:errors="*{correo}"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                    <i class="fa fa-times mr-1"></i> CANCELAR
                </button>
                <button type="button" class="btn btn-dark" onclick="guardarData('/personas/guardar')">
                    <i class="fa fa-save ml-1"></i> GUARDAR
                </button>
            </div>
        </div>
    </div>
</div>
