<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/gentelella}">

<head>
    <title>Inicio - Huellitas Vet</title>
</head>

<body>
    <th:block layout:fragment="panel_title">
        <h2>Gestionar Productos</h2>
    </th:block>
    <div layout:fragment="content" class="mb-5">
        <div class="mt-4 mb-4">
            <button type="button" class="btn btn-dark btn-lg" onclick="abrirModal('/productos/agregar')">
                <i class="fa fa-plus-circle mr-2"></i> NUEVO PRODUCTO
            </button>
        </div>
        <div th:if="${#lists.isEmpty(productos)}" class="alert alert-primary alert-dismissible fade show" role="alert">
            No se encontraron registros de productos en la base de datos.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:unless="${#lists.isEmpty(productos)}" class="table-responsive">
            <table class="table jambo_table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">DENOMINACIÃ“N</th>
                        <th class="text-center">MARCA</th>
                        <th class="text-center">PRECIO</th>
                        <th class="text-center">STOCK</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.idProducto}" class="align-middle text-center"></td>
                        <td th:text="${producto.denominacion}" class="align-middle text-capitalize"></td>
                        <td th:text="${producto.marca}" class="align-middle text-capitalize"></td>
                        <td th:text="${producto.precio}" class="align-middle text-capitalize"></td>
                        <td th:text="${producto.stock}" class="align-middle text-capitalize"></td>
                        <td class="align-middle text-center">
                            <a href="javascript:void(0)" class="text-info mr-2"
                                th:onclick="|abrirModal('/productos/editar/${producto.idProducto}')|" title="Editar">
                                <i class="fa fa-pencil fa-lg"></i>
                            </a>
                            <a href="javascript:void(0)" class="text-danger ml-2"
                                th:onclick="|eliminarData('/productos/eliminar/${producto.idProducto}')|"
                                title="Eliminar">
                                <i class="fa fa-trash-o fa-lg"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
